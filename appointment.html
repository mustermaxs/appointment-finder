<div class="container mt-4">
    <h1 class="text-center">Appointment</h1>
    <div class="row justify-content-center mt-5">
        <div class="text-center">
        </div>
        <div class="col-md-8 col-sm-12">
            <form action="" id="appointment-form">
                <div id="title"></div>
                <div id="wrapper" class="row mb-3">
                    <div id="options-container"></div>
                    <div id="userName-wrapper" class="mb-3 col-5">
                        <label for="userName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Username"
                            required>
                    </div>
                </div>
                <!-- render options here -->
                <hr>
                <div class="mb-3">
                    <label for="comments" class="form-label">Kommentar</label>
                    <textarea class="form-control" id="newComment" name="newComment"></textarea>
                    <div class="d-grid gap-2 mt-3 d-md-flex justify-content-md-end">

                        <button id="save" class="btn btn-primary" type="button">Abstimmen</button>
                    </div>
                </div>
            </form>

            <!-- TODO comments -->
            <div class="mb-3" id="commentsection">
                <!-- render comments here -->
            </div>
        </div>
    </div>
</div>
