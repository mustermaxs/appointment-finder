<div class="container mt-4">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12">
            <form id="appointment-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
                </div>


                <div class="mb-3" id="checkbox-list">




                </div>
                <div class="row mb-3"></div>

        </div>
        <div class="col-md-3 col-sm-12">
            <div class="row">
                <div class="mb-3">
                    <label for="expiration-date" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expiration-date" required>
                </div>
                <div class="mb-2 text-center">
                    <div id="datepicker" class="date d-inline-block"></div>
                </div>
                <div class="row mb-2 mx-auto">
                    <div class="col">
                        <input type="text" id="timepicker-input" class="form-control timepicker start"
                            placeholder="00:00">
                    </div>
                    <div class="col">
                        <input type="text" id="timepicker-input" class="form-control timepicker end"
                            placeholder="00:00">
                    </div>
                </div>
                <div class="mb-2"></div>
                <div class="text-center mb-2">
                    <button type="button" class="btn btn-outline-secondary" id="add-date">&nbsp;+&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-4 mx-auto d-flex">
                <!-- <input type="password" class="form-control" id="password" placeholder="Enter password" required> -->
                <button class="btn btn-secondary ms-2" type="button" id="saveNewAppointment">Save</button>
            </div>
        </div>
    </div>
    </form>
</div>
