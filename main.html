<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="commentfields.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" data-page="index" href="#">Appointment Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" data-age="index" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-age="new" href="#">New</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="indexContainer" class="container mt-4">
        <h1 class="text-center mt-5">Appointments</h1>
        <div id="spinner" class="spinner-border text-primary" style="display: none" role="status">
        </div>
        <div id="appointmentCardsContainer" class="row mt-5 justify-content-center">

            <!-- cards added here -->
        </div>
    </div>


    <!-- newHTML -->

    <div id="newContainer" class="container mt-4">
        <h1 class="text-center">Add Appointment</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-sm-12">
                <form id="appointment-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
                    </div>


                    <div class="mb-3" id="checkbox-list">




                    </div>
                    <div class="row mb-3"></div>

            </div>
            <div class="col-md-3 col-sm-12">
                <div class="row">
                    <div class="mb-3">
                        <label for="expiration-date" class="form-label">Expiration Date</label>
                        <input type="date" class="form-control" id="expiration-date" required>
                    </div>
                    <div class="mb-2 text-center">
                        <div id="datepicker" class="date d-inline-block"></div>
                    </div>
                    <div class="row mb-2 mx-auto">
                        <div class="col">
                            <input type="text" id="timepicker-input" class="form-control timepicker start"
                                placeholder="00:00">
                        </div>
                        <div class="col">
                            <input type="text" id="timepicker-input" class="form-control timepicker end"
                                placeholder="00:00">
                        </div>
                    </div>
                    <div class="mb-2"></div>
                    <div class="text-center mb-2">
                        <button type="button" class="btn btn-outline-secondary" id="add-date">&nbsp;+&nbsp;</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-4 mx-auto d-flex">
                    <!-- <input type="password" class="form-control" id="password" placeholder="Enter password" required> -->
                    <button class="btn btn-secondary ms-2" type="submit" id="saveNewAppointment">Save</button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <div id="appointmentContainer" class="container mt-4">
        <h1 class="text-center">Appointment</h1>
        <div class="row justify-content-center mt-5">
            <div class="text-center">
                <div id="spinner" class="spinner-border text-primary" role="status">
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <form action="" id="appointment-form">
                    <div id="appointmentTitle"></div>
                    <div id="wrapper" class="row mb-3">
                        <div id="options-container"></div>
                        <div id="userName-wrapper" class="mb-3 col-5">
                            <label for="userName" class="form-label">Username</label>
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Username"
                                required>
                        </div>
                    </div>
                    <!-- render options here -->
                    <hr>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Kommentar</label>
                        <textarea class="form-control" id="newComment" name="newComment"></textarea>
                        <div class="d-grid gap-2 mt-3 d-md-flex justify-content-md-end">

                            <button class="btn btn-primary" id="submitVote" type="submit">Abstimmen</button>
                        </div>
                    </div>
                </form>

                <!-- TODO comments -->
                <div class="mb-3" id="commentsection">
                    <!-- render comments here -->
                </div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="new.js"></script>
<script id="indexJS" src="index.js"></script>
<script src="appointment.js"></script>
<script src="./main.js"></script>

</html>
